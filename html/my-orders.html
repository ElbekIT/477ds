<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mening buyurtmalarim - Elbek Design Studio</title>
  <link rel="icon" href="/477ds/img/36cc6850-12bc-4bd8-8721-4833a90f2da8.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Header */
    .header {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(16, 185, 129, 0.1);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 800;
      color: #10b981;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: translateY(-2px);
      filter: drop-shadow(0 4px 8px rgba(16, 185, 129, 0.3));
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.2);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .nav-links a:hover {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
      transform: translateY(-2px);
    }

    .nav-links a.active {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 12px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      background: rgba(16, 185, 129, 0.2);
      transform: scale(1.05);
    }

    .user-badge {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }

    /* Main content */
    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .page-title {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(16, 185, 129, 0.1);
    }

    .page-title h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .orders-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .order-card {
      background: rgba(16, 185, 129, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(16, 185, 129, 0.1);
      border-radius: 24px;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .order-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(16, 185, 129, 0.02), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    .order-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }

    .order-id {
      font-size: 1rem;
      color: #9ca3af;
      font-weight: 600;
      background: rgba(16, 185, 129, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 12px;
    }

    .order-date {
      font-size: 0.875rem;
      color: #6b7280;
      font-weight: 500;
    }

    .order-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }

    .detail-item {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(16, 185, 129, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .detail-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(16, 185, 129, 0.2);
    }

    .detail-label {
      font-size: 0.75rem;
      color: #9ca3af;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-value {
      font-size: 1rem;
      color: #ffffff;
      font-weight: 600;
    }

    .order-status-section {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(16, 185, 129, 0.1);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 2;
    }

    .status-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .status-header h3 {
      color: #ffffff;
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 1.25rem;
    }

    .status-steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .status-steps::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 2px;
      background: rgba(16, 185, 129, 0.2);
      z-index: 1;
    }

    .status-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      position: relative;
      z-index: 2;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #9ca3af;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.1);
      font-size: 0.875rem;
    }

    .step-circle.active {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border-color: #10b981;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
      animation: pulse-active 2s infinite;
    }

    .step-circle.completed {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border-color: #10b981;
    }

    @keyframes pulse-active {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
      }
    }

    .step-label {
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: center;
      max-width: 80px;
      font-weight: 500;
    }

    .step-label.active {
      color: #10b981;
      font-weight: 600;
    }

    .step-label.completed {
      color: #10b981;
      font-weight: 600;
    }

    .current-status {
      text-align: center;
      padding: 1.5rem;
      background: rgba(16, 185, 129, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(16, 185, 129, 0.1);
    }

    .status-message {
      font-size: 1.25rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .status-description {
      color: #9ca3af;
      font-size: 0.875rem;
      line-height: 1.6;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(16, 185, 129, 0.1);
      position: relative;
      z-index: 2;
    }

    .order-price {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .order-actions {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #e5e7eb;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(16, 185, 129, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(16, 185, 129, 0.1);
      border-radius: 24px;
      position: relative;
      overflow: hidden;
    }

    .empty-state::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(16, 185, 129, 0.02), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    .empty-state-content {
      position: relative;
      z-index: 2;
    }

    .empty-state img {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      opacity: 0.7;
      border-radius: 50%;
      border: 3px solid rgba(16, 185, 129, 0.2);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    .empty-state p {
      color: #9ca3af;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Loading */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem;
      background: rgba(16, 185, 129, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(16, 185, 129, 0.1);
      border-radius: 24px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(16, 185, 129, 0.2);
      border-top: 3px solid #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    .footer {
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(16, 185, 129, 0.1);
      padding: 3rem 0;
      margin-top: 4rem;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #9ca3af;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content,
      .footer-content {
        padding: 0 1rem;
      }

      .main-content {
        padding: 1rem;
      }

      .nav-links {
        display: none;
      }

      .page-title h1 {
        font-size: 2rem;
      }

      .order-details {
        grid-template-columns: 1fr;
      }

      .order-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .order-footer {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .status-steps {
        flex-direction: column;
        gap: 1rem;
      }

      .status-steps::before {
        display: none;
      }

      .footer-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>

  <script>
    // Check authentication
    const user = localStorage.getItem('user');
    if (!user) {
      alert("Iltimos, avval ro'yxatdan o'ting!");
      window.location.href = "register.html";
    } else {
      document.getElementById("userDisplay").textContent = user;
    }

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    let darkMode = localStorage.getItem('theme') === 'dark';

    function setTheme(dark) {
      if (dark) {
        document.body.classList.add('dark-theme');
        themeIcon.textContent = '☀️';
      } else {
        document.body.classList.remove('dark-theme');
        themeIcon.textContent = '🌙';
      }
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    setTheme(darkMode);

    themeToggle.onclick = () => {
      darkMode = !darkMode;
      setTheme(darkMode);
    };

    // Status text mapping
    const statusText = {
      'submitted': 'Yuborildi',
      'checking': 'Tekshirilmoqda',
      'confirmed': 'Qabul qilindi',
      'completed': 'Tayyor'
    };

    // Status messages
    const statusMessages = {
      'submitted': {
        title: 'Arizangiz qabul qilindi',
        description: 'Buyurtmangiz muvaffaqiyatli yuborildi va tez orada ko\'rib chiqiladi. Iltimos, biroz sabr qiling.'
      },
      'checking': {
        title: 'Buyurtmangiz tekshirilmoqda',
        description: 'Mutaxassislarimiz sizning buyurtmangizni batafsil ko\'rib chiqmoqda. Tez orada javob beramiz.'
      },
      'confirmed': {
        title: 'Buyurtma tasdiqlandi!',
        description: 'Ajoyib! Buyurtmangiz tasdiqlandi va ish boshlandi. Tayyor bo\'lgach darhol xabar beramiz.'
      },
      'completed': {
        title: 'Buyurtmangiz tayyor!',
        description: 'Buyurtmangiz muvaffaqiyatli tayyorlandi va Telegram orqali yuborildi. Rahmat!'
      }
    };

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('uz-UZ', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Update order status display
    function updateOrderStatus(status) {
      const steps = ['step1', 'step2', 'step3', 'step4'];
      
      // Reset all steps
      steps.forEach(stepId => {
        const step = document.getElementById(stepId);
        const label = step.parentElement.querySelector('.step-label');
        if (step && label) {
          step.classList.remove('active', 'completed');
          label.classList.remove('active', 'completed');
        }
      });
      
      switch(status) {
        case 'submitted':
          document.getElementById('step1')?.classList.add('active');
          document.getElementById('step1')?.parentElement.querySelector('.step-label')?.classList.add('active');
          break;
        case 'checking':
          document.getElementById('step1')?.classList.add('completed');
          document.getElementById('step1')?.parentElement.querySelector('.step-label')?.classList.add('completed');
          document.getElementById('step2')?.classList.add('active');
          document.getElementById('step2')?.parentElement.querySelector('.step-label')?.classList.add('active');
          break;
        case 'confirmed':
          document.getElementById('step1')?.classList.add('completed');
          document.getElementById('step1')?.parentElement.querySelector('.step-label')?.classList.add('completed');
          document.getElementById('step2')?.classList.add('completed');
          document.getElementById('step2')?.parentElement.querySelector('.step-label')?.classList.add('completed');
          document.getElementById('step3')?.classList.add('active');
          document.getElementById('step3')?.parentElement.querySelector('.step-label')?.classList.add('active');
          break;
        case 'completed':
          steps.forEach(stepId => {
            document.getElementById(stepId)?.classList.add('completed');
            document.getElementById(stepId)?.parentElement.querySelector('.step-label')?.classList.add('completed');
          });
          break;
      }
    }

    // Create order card
    function createOrderCard(order, index) {
      const statusInfo = statusMessages[order.status] || statusMessages['submitted'];
      
      return `
        <div class="order-card">
          <div class="order-header">
            <div class="order-id">Buyurtma #${index + 1}</div>
            <div class="order-date">${formatDate(order.createdAt)}</div>
          </div>
          
          <div class="order-details">
            <div class="detail-item">
              <div class="detail-label">🎮 O'yin/Platform</div>
              <div class="detail-value">${order.game}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">🎨 Dizayn turi</div>
              <div class="detail-value">${order.type}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">📱 Telefon</div>
              <div class="detail-value">${order.phone}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">📲 Telegram</div>
              <div class="detail-value">${order.telegram || 'Kiritilmagan'}</div>
            </div>
          </div>

          <div class="order-status-section">
            <div class="status-header">
              <h3>📊 Buyurtma holati</h3>
              <p style="color: #9ca3af; font-size: 0.875rem;">Real vaqtda kuzatib boring</p>
            </div>

            <div class="status-steps">
              <div class="status-step">
                <div class="step-circle" id="step1">1</div>
                <div class="step-label">Yuborildi</div>
              </div>
              <div class="status-step">
                <div class="step-circle" id="step2">2</div>
                <div class="step-label">Tekshirilmoqda</div>
              </div>
              <div class="status-step">
                <div class="step-circle" id="step3">3</div>
                <div class="step-label">Qabul qilindi</div>
              </div>
              <div class="status-step">
                <div class="step-circle" id="step4">4</div>
                <div class="step-label">Tayyor</div>
              </div>
            </div>

            <div class="current-status">
              <div class="status-message">${statusInfo.title}</div>
              <div class="status-description">${statusInfo.description}</div>
            </div>
          </div>

          ${order.comment ? `
            <div class="detail-item" style="margin-bottom: 1.5rem;">
              <div class="detail-label">💬 Qo'shimcha izoh</div>
              <div class="detail-value">${order.comment}</div>
            </div>
          ` : ''}
          
          <div class="order-footer">
            <div class="order-price">${order.price.toLocaleString()} so'm</div>
            <div class="order-actions">
              <a href="/html/habar.html" class="btn btn-secondary">
                💬 Habarlar
              </a>
              <a href="/html/order.html" class="btn btn-primary">
                🚀 Yangi buyurtma
              </a>
            </div>
          </div>
        </div>
      `;
    }

    // Load orders
    function loadOrders() {
      if (!window.db) {
        setTimeout(loadOrders, 1000);
        return;
      }

      const q = window.query(
        window.collection(window.db, 'orders'),
        window.where('user', '==', user),
        window.orderBy('createdAt', 'desc')
      );

      window.onSnapshot(q, (querySnapshot) => {
        const loadingContainer = document.getElementById('loadingContainer');
        const ordersContainer = document.getElementById('ordersContainer');
        const emptyState = document.getElementById('emptyState');

        loadingContainer.style.display = 'none';

        if (querySnapshot.empty) {
          emptyState.style.display = 'block';
          ordersContainer.style.display = 'none';
        } else {
          emptyState.style.display = 'none';
          ordersContainer.style.display = 'block';
          
          const orders = [];
          querySnapshot.forEach((doc) => {
            orders.push(doc.data());
          });

          ordersContainer.innerHTML = orders.map((order, index) => {
            const cardHTML = createOrderCard(order, index);
            // Update status after rendering
            setTimeout(() => updateOrderStatus(order.status), 100);
            return cardHTML;
          }).join('');
        }
      });
    }

    // Listen for new messages
    if (window.db) {
      const messagesQuery = window.query(
        window.collection(window.db, 'messages'),
        window.where('to', '==', user),
        window.where('read', '==', false)
      );

      window.onSnapshot(messagesQuery, (querySnapshot) => {
        const unreadCount = querySnapshot.size;
        const notification = document.getElementById('messageNotification');
        if (notification) {
          if (unreadCount > 0) {
            notification.textContent = unreadCount;
            notification.style.display = 'flex';
          } else {
            notification.style.display = 'none';
          }
        }
      });
    }

    // Initialize
    loadOrders();
  </script>
</body>
</html>
